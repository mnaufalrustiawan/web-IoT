<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://kit.fontawesome.com/c49b03c6ad.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <title>Irigasi Otomatis</title>
    <link rel="icon" href="pavicon.png" type="image/png" />
  </head>
  <div class="grid shadow-sm border-b-2 border-gray-900 bg-emerald-400 bg-opacity-50 border-opacity-5">
    <div class="flex gap-2 justify-around items-center py-2 ml-6">
      <!-- Logo Section -->
      <div class="flex items-center">
        <img src="pavicon.png" alt="logo" class="w-10 h-10" />
      </div>

      <!-- Title Section -->
      <div class="flex flex-col items-center">
        <div class="font-extrabold text-2xl">IRigasi OtomaTIS</div>
        <div class="text-xs">created by <span class="font-bold">Naufal</span></div>
      </div>

      <!-- Status Section -->
      <div class="flex items-center bg-slate-50 px-2 rounded-lg text-xs font-semibold">
        <span id="dots" class="fa-solid fa-wifi mr-1"></span>
        <span id="device-status">Offline</span>
      </div>
    </div>
  </div>

  <div class="pt-3 font-bold">data diupdate: <span id="last-update">-</span></div>

  <!-- Form Input -->
  <div class="bg-white p-6 rounded-lg shadow-md w-11/12 max-w-md mt-8 mx-auto">
    <h2 class="text-xl font-semibold text-center mb-4">Masukkan Tanaman yang Ditanam</h2>
    <form id="formTanaman" class="space-y-4">
      <div class="flex flex-col">
        <label for="tanaman" class="text-left font-medium">Jenis Tanaman</label>
        <select id="tanaman" class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400">
          <option value="" disabled selected>Pilih Tanaman</option>
          <option value="Padi">Padi</option>
          <option value="Jagung">Jagung</option>
          <option value="Kacang Arab">Kacang Arab</option>
          <option value="Kacang Merah">Kacang Merah</option>
          <option value="Kacang Gude">Kacang Gude</option>
          <option value="Kacang Moth">Kacang Moth</option>
          <option value="Kacang Hijau">Kacang Hijau</option>
          <option value="Kacang Hitam">Kacang Hitam</option>
          <option value="Kacang Lentil">Kacang Lentil</option>
          <option value="Delima">Delima</option>
          <option value="Pisang">Pisang</option>
          <option value="Mangga">Mangga</option>
          <option value="Anggur">Anggur</option>
          <option value="Semangka">Semangka</option>
          <option value="Blewah">Blewah</option>
          <option value="Apel">Apel</option>
          <option value="Jeruk">Jeruk</option>
          <option value="Pepaya">Pepaya</option>
          <option value="Kelapa">Kelapa</option>
          <option value="Kapas">Kapas</option>
          <option value="Rami">Rami</option>
          <option value="Kopi">Kopi</option>
        </select>
      </div>
      <button type="submit" class="bg-emerald-500 text-white py-2 px-4 rounded-lg w-full hover:bg-emerald-600 transition">Berikan Rekomendasi</button>
    </form>
  </div>

  <!-- Rekomendasi -->
  <div id="rekomendasiContainer" class="mt-8 w-11/12 max-w-md hidden">
    <h2 class="text-xl font-semibold text-center mb-4">Rekomendasi</h2>
    <div id="rekomendasi" class="bg-white p-6 rounded-lg shadow-md space-y-2">
      <!-- Rekomendasi akan muncul di sini -->
    </div>
  </div>

  <body class="max-w-screen-md mx-auto text-center scroll-smooth intialiased bg-emerald-200 mb-32 ">
    <!-- BAGIAN NAVBAR -->
    <div class="max-w-screen-md mx-auto fixed z-0 bottom-0 left-0 right-0 bg-emerald-400">
      <div class="grid grid-cols-5 px-3 py-3 gap-5 justify-center items-center">
        <button id="tombol-download" class="hover:scale-125 hover:-translate-y-2 transition-transform duration-200">
          <div class="fa-solid fa-arrow-down text-2xl text-indigo-700"></div>
          <div class="text-xs font-bold">Data</div>
        </button>
        <a class="hover:scale-125 hover:-translate-y-2 transition-transform duration-200" href="tanaman.html">
          <div id="tombolreset" class="fa-solid fa-tree text-2xl text-green-900"></div>
          <div class="text-xs font-bold">Tanaman</div>
        </a>
        <a class="bg-yellow-500 bg-opacity-80 rounded-full py-4 hover:scale-125 hover:-translate-y-2 transition-transform duration-200" href="index.html">
          <div class="fa-solid fa-house text-2xl"></div>
        </a>
        <a class="hover:scale-125 hover:-translate-y-2 transition-transform duration-200" href="grafik.html">
          <div class="fa-solid fa-chart-line text-2xl text-amber-700"></div>
          <div class="text-xs font-bold">Grafik</div>
        </a>
        <a class="hover:scale-125 hover:-translate-y-2 transition-transform duration-200" href="tabel.html">
          <div class="fa-solid fa-gear text-2xl text-sky-600"></div>
          <div class="text-xs font-bold">Tabel</div>
        </a>
      </div>
    </div>

    <!--  -->
    <script src="js/endpoint.js"></script>
    <script src="js/device.js"></script>
    <script src="js/download.js"></script>
    <script src="js/tanaman.js"></script>
  </body>
</html>
